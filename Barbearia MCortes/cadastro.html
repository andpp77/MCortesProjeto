<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbearia - MCortesBrasil</title>

    <!-- SEO -->
    <meta name="description" content="A melhor barbearia da região. Cortes modernos e atendimentos de qualidade." />
    <meta name="keywords" content="barbearia, cortes de cabelo, barba, agendamento online" />
    <meta name="author" content="Barbearia MCortesBrasil" />

    <!-- Bootstrap & Fonts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Barbearia MCortes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">Serviços</a></li>
                    <li class="nav-item"><a class="nav-link" href="#gallery">Galeria</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Banner -->
    <header id="cadastroID" class="cadastramento">
        <div data-aos="fade-up">
           <label for="nomeUsuario">Nome:</label>
           <input name="txtNomeUsuario" type="text">
           <label for="emailUsuario">Email:</label>
           <input type="email" name="txtEmailUsuario" id="email">
           <label for="telefoneUsuario">Telefone:</label>
           <input type="number" name="txtTelefoneUsuario" id="telefone">
           <label for="dataNascimento">Data de Nascimento:</label>
           <input type="date" name="txtDataNascimento" id="nascimento">
        </div>
    </header>

    <!-- Rodapé -->
    <footer class="text-center text-white py-3 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2025 Barbearia MCortesBrasil. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        document.getElementById('formAgendamento').addEventListener('submit', function (e) {
            e.preventDefault();
            alert("Agendamento enviado com sucesso! Em breve entraremos em contato.");
            this.reset();
        });

        function adicionarAvaliacao() {
            const nome = document.getElementById('nomeCliente').value;
            const comentario = document.getElementById('comentarioCliente').value;
            if (!nome || !comentario) return alert('Preencha todos os campos!');

            const novaAvaliacao = `
                <div class="col-md-4">
                    <div class="p-3 bg-secondary rounded mb-3">
                        <h5>${nome}</h5>
                        <p>"${comentario}"</p>
                    </div>
                </div>
            `;
            document.getElementById('listaAvaliacoes').innerHTML += novaAvaliacao;
            document.getElementById('nomeCliente').value = '';
            document.getElementById('comentarioCliente').value = '';
        }
    </script>
</body>

</html>
